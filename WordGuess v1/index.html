<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <!-- import font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- import JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.min.js"></script>

    
  
</head>
<body>
    <button id="btn">Play Game</button>
    <div class="container">

        <div class="box">
            <div class="imgContainer">
                <img src="img/beach.jpeg">
            </div>
            <div class="textContainer">
                <p class="beachText"></p>
            </div>
        </div>

        <div class="box">
            <div class="imgContainer">
                <img src="img/dog.jpeg">
            </div>
            <div class="textContainer">
                <p class="dogText"></p>
            </div>
        </div>

        <div class="box">
            <div class="imgContainer">
                <img src="img/lamp.jpeg">
            </div>
            <div class="textContainer">
                <p class="lampText"></p>
            </div>
        </div>

        <div class="box">
            <div class="imgContainer">
                <img src="img/fruit.jpeg">
            </div>
            <div class="textContainer">
                <p class="fruitsText"></p>
            </div>
        </div>

        <div class="box">
            <div class="imgContainer">
                <img src="img/football.jpeg">
            </div>
            <div class="textContainer">
                <p class="footballText"></p>
            </div>
        </div>

        <div class="box">
            <div class="imgContainer">
                <img src="img/bridge.jpeg">
            </div>
            <div class="textContainer">
                <p class="bridgeText"></p>
            </div>
        </div>

        <div class="box">
            <div class="imgContainer">
                <img src="img/aeroplane.jpeg">
            </div>
            <div class="textContainer">
                <p class="aeroplaneText"></p>
            </div>
        </div>

        <div class="box">
            <div class="imgContainer">
                <img src="img/parrot.jpeg">
            </div>
            <div class="textContainer">
                <p class="parrotText"></p>
            </div>
        </div>
    </div>

    <audio src="./sound/winState.wav" id="playBtn"></audio>

    <script src="script.js"></script>
    
    
    
</body>
</html>
