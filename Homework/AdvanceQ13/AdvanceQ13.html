<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./AdvanceQ13.css" />
  </head>
  <body>
    <div class="card">
      <div class="color1"></div>
      <div class="color2"></div>
      <div class="typingContainer">
        <div class="checkDis">
          <div class="correct">
            Correct : <span class="correctMark">0</span>
          </div>
          <div class="wrong">Wrong : <span class="wrongMark">0</span></div>
        </div>
        <h2>30 seconds Typing</h2>

        <div class="typeTextContainer">
          <div class="typeText"></div>
        </div>
        <div class="timeScore">
          <div class="time">Time : <span class="timming">30</span></div>
          <div class="scores">Scores : <span class="getScores">0</span></div>
        </div>
      </div>
    </div>
    <div class="endingDisplay">
      <div class="showCorrectWord">
        CorrectWord : <span class="correctWords"></span>
      </div>
      <div class="showWrongWord">
        WrongWord : <span class="wrongWords"></span>
      </div>
      <div class="showScores">Scores : <span class="scoreCount"></span></div>
      <button class="replay">Replay</button>
    </div>
    <script src="./AdvanceQ13.js"></script>
  </body>
</html>
