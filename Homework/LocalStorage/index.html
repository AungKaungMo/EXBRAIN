<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
       <!----------------------  Font awesome  ------------------------------------->
       <script
       src="https://kit.fontawesome.com/de471be2d6.js"
       crossorigin="anonymous"
     ></script>
  
     <link rel="stylesheet" href="./style.css">
     <!-- <script src="../CurrencyExchange/Jquery/jquery3.6.0.js"></script> -->
  
</head>
<body>
    <div class="moode">
    <i class="fa-solid fa-sun" id="sun"></i>
    <i class="fa-solid fa-moon" id="moon"></i>
</div>
    <div class="container">
        <div class="profile">
            <img src="./profile.jpg">
            <i class="fa-solid fa-upload"></i>
        </div>

        <div class="info">
            <div class="inputBox">
                <input type="text" required id="name">
                <span>Name</span>
            </div>
            <div class="inputBox">
                <input type="text" required id="email">
                <span>Email</span>
            </div>
            <div class="inputBox">
                <input type="tel" required id="phone">
                <span>Phone</span>
            </div>
            <div class="inputBox">
                <input type="text" required id="address">
                <span>Address</span>
            </div>
            <div class="saveBtn">
                <button id="saveBtn">Save</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
