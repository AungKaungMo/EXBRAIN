  <head>

    <div class="container">
      <div class="logoClass">

      </div>

        <button class="sign-in" onclick="log()">Sign In</button>

              type="password"

            /><br /><br />

            <button class="btn-sign">Sign in</button>
          </div>

          <div class="register">
            <label for="name" class="name">Name</label><br />
            <input type="text" id="name" class="login-input" required /><br />
            <label for="email" class="name">Email</label><br />
            <input type="email" id="name" class="login-input" required /><br />
            <label for="password" class="name">PASSWORD</label><br />
            <input
              type="password"
              id="password"
              class="login-input"
              required
            /><br /><br />
            <input type="checkbox" class="check-input" />
            <label class="name">Agree to the Terms & Condition</label
            ><br /><br />
            <button class="btn-sign">Sign in</button>
          </div>
        </div>
        <span class="close">X</span>
      </div>

        </p>

      </div>

      <div class="photo">
        <img src="./img/fish1.gif" alt="" class="fish1" />
        <img src="./img/fish2.gif" alt="" class="fish2" />
        <img src="./img/fish3.gif" alt="" class="fish3" />
        <img src="./img/jellyfish.gif" alt="" class="jellyfish" />
        <img src="./img/shark.gif" alt="" class="shark" />
